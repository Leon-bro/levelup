<html lang="uk">
<head>

  <style>
    .question-card {
      animation: fade-in 0.4s ease-in-out;
    }

    @keyframes fade-in {

      to {opacity: 1; transform: translateY(0);}
    }
  </style>

<div class="container py-5">
  <h2 id="test-title" class="mb-4"></h2>
  <div id="question-container"></div>
  <div id="result-container" class="d-none mt-4">
    <h3>Результат:</h3>
    <p id="score-text"></p>
    <button class="btn btn-primary" onclick="location.href='index.html'">На головну</button>
  </div>
</div>

<script type="module" src="../src/js/main.js" defer></script>
<script type="module" src="../src/js/test.js" defer></script>

</html>
